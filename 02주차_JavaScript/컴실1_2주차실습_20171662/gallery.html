<html>
<head <title> ++자. 바. 스. 크. 립. 트 ++</title></head>

<body> <center>
<table border="0" cellpadding="3" bgcolor=#000000 width=300>
  <tr height=300>
    <td align="center">
      <!---맨 처음 보여줄 이미지 설정 --->
      <img src="0.jpg" name="gallery">
    </td>
  </tr>
  <tr>
    <td align="center">
      <form name="menu">
      <script>

      var i = 0;						      var which;

      function forward()
        {	
	which = document.getElementsByName("gallery");			if(i==9)						
	    i = 0;							else							    i++;							which[0].src = i + ".jpg";
        }

      function backward()
        {								which = document.getElementsByName("gallery");
	if(i==0)							    i = 9;							else 							    i--;							which[0].src = i + ".jpg";
        }

      </script>
      <input type="button" value="<<뒤로" onClick="backward()"/>
      <input type="button" value="처음" onClick="i=1;backward()"/>
      <input type="button" value="앞으로>>" onClick="forward()"/>
    </form> </td> </tr> </table> </center> </body>
</html>
